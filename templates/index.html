<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service System - ค้นหาสิทธิการเบิกค่ารักษาพยาบาล</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f6; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #343a40; /* Darker text for better contrast */
        }
        .container {
            background-color: #ffffff;
            padding: 35px; /* Slightly more padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Stronger, modern shadow */
            width: 100%;
            max-width: 750px; /* Slightly increased max-width */
            text-align: center;
        }
        h1 {
            color: #007bff; /* Bootstrap primary blue */
            margin-bottom: 20px; /* Reduced space below heading */
            font-size: 2.2em; /* Larger heading */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .search-box .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .search-box .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .result-box {
            background-color: #f8f9fa; /* Lighter background for result box */
            border: 1px solid #dee2e6; /* Lighter border */
            border-radius: 10px; /* Rounded corners for result box */
            padding: 25px; /* More padding */
            margin-top: 20px; /* Reduced space above result box */
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); /* Subtle inner shadow */
        }
        .result-box a {
            color: #007bff;
            text-decoration: none;
        }
        .result-box a:hover {
            text-decoration: underline;
        }
        /* Custom styles for the search button to match primary color */
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-info {
            background-color: #17a2b8; /* Bootstrap info blue */
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบผู้ช่วยสิทธิการเบิกค่ารักษาพยาบาล</h1>
        <div class="row g-2 mb-2 align-items-center">
            <div class="col-md-9 col-sm-12">
                <input type="text" id="searchInput" class="form-control" placeholder="ค้นหารหัสรายการ, ชื่อบริการ (เช่น HbA1c, CBC, 31001)" aria-label="Search input">
            </div>
            <div class="col-md-3 col-sm-12">
                <button class="btn btn-primary w-100" type="button" id="search-button" onclick="performSearch()">ค้นหา</button>
            </div>
        </div>
        <div class="result-box" id="resultBox">
            <!-- Search results will be displayed here -->
            <p>กรุณาพิมพ์คำค้นหา หรือเลือกจากปุ่มด้านล่าง</p>
        </div>
        <div class="text-center mt-2">
            <a href="https://mbdb.cgd.go.th/wel/searchmed.jsp" target="_blank" class="btn btn-info">
                <i class="fas fa-globe"></i> ค้นหาในเว็บไซต์กรมบัญชีกลาง
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to generate CGD search link (same as in Python)
        function generateCgdSearchLink(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://mbdb.cgd.go.th/wel/searchmed.jsp?method=search&service_name=${encodedQuery}`;
        }

        // Function to perform search via API
        async function performSearch(query = null) {
            const searchInput = document.getElementById('searchInput');
            const resultBox = document.getElementById('resultBox');
            const actualQuery = query || searchInput.value.trim();

            if (!actualQuery) {
                resultBox.innerHTML = '<p>กรุณาพิมพ์คำค้นหา หรือเลือกจากปุ่มด้านล่าง</p>';
                return;
            }

            resultBox.innerHTML = '<p>กำลังค้นหาข้อมูล...</p>'; // Show loading message

            try {
                const response = await fetch(`/search?query=${encodeURIComponent(actualQuery)}`);
                const data = await response.json();

                if (data.success) {
                    resultBox.innerHTML = data.result;
                } else {
                    resultBox.innerHTML = data.result; // Display the error/not found message from backend
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
                resultBox.innerHTML = '<p>เกิดข้อผิดพลาดในการค้นหาข้อมูล กรุณาลองใหม่อีกครั้ง</p>';
            }
        }
    </script>
</body>
</html>
